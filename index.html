      <h2>Sign In</h2>
      <label>
        <span>Email Address</span>
        <input type="email" name="email" id="inEmail">
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="password" id="inPassword">
      </label>
      <button class="submit" type="button" id="sign-in"> Sign In</button>
      <p class="forgot-pass">Forgot Password ?</p>

    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>New here?</h2>
          <p>Sign up for more deliveries!</p>
        </div>
        <div class="img-text m-in">

          <p>If you already has an account, just sign in.</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Sign Up</h2>
        <label>
          <span>Full Name</span>
          <input type="text" id="full_name">
        </label>
        <label>
          <span>Username</span>
          <input type="text" id="user_name">
        </label>
        <label>
          <span>Email</span>
          <input type="email" id="email">
        </label>
        <label>
          <span>Phone Number</span>
          <input type="number" id="phone_number">
        </label>
        <label>
          <span>Password</span>
          <input type="password" id="password">
        </label>
        <span id="errorMsg" style="color:red; margin-left: 10rem;"></span>
        <button type="button" class="submit" id="sign_up">Sign Up Now</button>
      </div>
    </div>
  </div>

const fullName = document.getElementById('full_name');
const username = document.getElementById('user_name');
const email = document.getElementById('email');
const phoneNumber = document.getElementById('phone_number');
const password = document.getElementById('password'); 
const signUpBtn = document.getElementById('sign_up'); 
const signInBtn = document.getElementById('sign-in');


const database = firebase.database();
const usersRef = database.ref('/users');
signInBtn.addEventListener('click',e =>{
  e.preventDefault();

  const email = document.getElementById('inEmail').value
  const password = document.getElementById('inPassword').value;

  if (email != "") {
    document.getElementById('errorMsg').innerHTML = '';

    firebase.auth().signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        // Signed in 
        var user = userCredential.user;
        console.log(user);
        alert('Login successful')
        window.location = "dashboard.html"
        // ...
      })
      .catch((error) => {
        var errorCode = error.code;
        var errorMessage = error.message;
        console.log(errorMessage);
        document.getElementById('errorMsg').innerHTML = errorMessage;
        // ..
      });
  }
  else {
    document.getElementById('errorMsg').innerHTML = 'Please Enter Email';
  }
  

  
})


signUpBtn.addEventListener('click', e => {
  e.preventDefault();
  //checkInputs();
  const emailValue = email.value.trim();
	const passwordValue = password.value.trim();
 
  firebase.auth().createUserWithEmailAndPassword(emailValue, passwordValue)
  .then((userCredential) => {
      // Signed in 
      var user = userCredential.user;
      console.log(user);

      usersRef.child(phoneNumber.value).set({
      email: email.value,
      fullName: fullName.value,
      password: password.value,
      phoneNumber: phoneNumber.value,
      userName: username.value
  });
  alert('Successfully registered')
  let inputs = document.querySelectorAll('input');
  inputs.forEach(input => input.value = '');
  
	document.querySelector('.cont').classList.toggle('s-signup')
      // ...
  })
  .catch((error) => {
      var errorCode = error.code;
      var errorMessage = error.message;
      //console.log(errorMessage);
      document.getElementById('errorMsg').innerHTML= errorMessage;
      // ..
  });

  

});
