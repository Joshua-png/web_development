<!DOCTYPE html>
<html>
<head>
	<title>Websoftware Architecture</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">

 



</head>
<body>
  <div class="cont">
    <div class="form sign-in">
      <h2>Sign In</h2>
      <label>
        <span>Email Address</span>
        <input type="email" name="email">
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="password">
      </label>
      <button class="submit" type="button" id="sign-in"> Sign In</button>
      <p class="forgot-pass">Forgot Password ?</p>

    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>New here?</h2>
          <p>Sign up for more deliveries!</p>
        </div>
        <div class="img-text m-in">
          <h2>Already a user?</h2>
          <p>If you already has an account, just sign in.</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Sign Up</h2>
        <label>
          <span>Full Name</span>
          <input type="text" id="full_name">
        </label>
        <label>
          <span>Username</span>
          <input type="text" id="user_name">
        </label>
        <label>
          <span>Email</span>
          <input type="email" id="email">
        </label>
        <label>
          <span>Phone Number</span>
          <input type="number" id="phone_number">
        </label>
        <label>
          <span>Password</span>
          <input type="password" id="password">
        </label>
        <button type="button" class="submit" id="sign_up">Sign Up Now</button>
      </div>
    </div>
  </div>

   <!-- The core Firebase JS SDK is always required and must be listed first -->

<script>

  apiKey: "AIzaSyDgsX5qKhzB2jHTjHhYDLXT7kpeauNHi1Y",
  authDomain: "web-development-poject.firebaseapp.com",

  measurementId: "G-DYVYVN6Y2K"
};
// Initialize Firebase
firebase.initializeApp(firebaseConfig);

//Sign Up
const fullName = document.getElementById('full_name');
const username = document.getElementById('user_name');
const email = document.getElementById('email');
const phoneNumber = document.getElementById('phone_number');
const password = document.getElementById('password'); 
const signUpBtn = document.getElementById('sign_up'); 
const signInBtn = document.getElementById('sign-in');


const database = firebase.database();
const usersRef = database.ref('/users');
signInBtn.addEventListener('click',e =>{
  e.preventDefault();

  alert('Login successful')
  window.location = "dashboard.html"
})


signUpBtn.addEventListener('click', e => {
  e.preventDefault();
  checkInputs();
  usersRef.child(username.value).set({
    email: email.value,
    fullName: fullName.value,
    password: password.value,
    phoneNumber: phoneNumber.value,
    userName: username.value
  });
  alert('Successfully registered')
  let inputs = document.querySelectorAll('input');
  inputs.forEach(input => input.value = '');
  
	document.querySelector('.cont').classList.toggle('s-signup')

});

function checkInputs() {
	// trim to remove the whitespaces
	const fullnameValue = fullName.value.trim();
	const usernameValue = username.value.trim();
	const emailValue = email.value.trim();
	const passwordValue = password.value.trim();
	const phoneNumberValue = phoneNumber.value.trim();
	//const password2Value = password2.value.trim();
	if(fullnameValue === '') {
		setErrorFor(fullName, 'Full name cannot be blank');
	} else {
		setSuccessFor(fullName);
	}


	if(usernameValue === '') {
		setErrorFor(username, 'Username cannot be blank');
	} else {
		setSuccessFor(username);
	}
	
	if(emailValue === '') {
		setErrorFor(email, 'Email cannot be blank');
	} else if (!isEmail(emailValue)) {
		setErrorFor(email, 'Not a valid email');
	} else {
		setSuccessFor(email);
	}
	
	if(phoneNumberValue === '') {
		setErrorFor(password, 'Phone Number cannot be blank');
	} else {
		setSuccessFor(phoneNumber);
	}

	if(passwordValue === '') {
		setErrorFor(password, 'Password cannot be blank');
	} else {
		setSuccessFor(password);
	}
	
}

function setErrorFor(input, message) {
	const formControl = input.parentElement;
	const small = formControl.querySelector('small');
	formControl.className = 'form-control error';
	small.innerText = message;
}

function setSuccessFor(input) {
	const formControl = input.parentElement;
	formControl.className = 'form-control success';
}
	
function isEmail(email) {
	return /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email);
}

</script>
